		<style type="text/css">
			
			* {
				margin:0px;
				padding:0px;
			}
			
			#header {
				margin:auto;
				width:900px;
				font-family:Arial, Helvetica, sans-serif;
			}
			
			ul, ol {
				list-style:none;
			}
			
			.nav > li {
				float:left;
			}
			
			.nav li a {
				background-color: rgba(10, 104, 5, 0.623);
				color:#fff;
				text-decoration:none;
				padding:10px 12px;
				display:block;
			}
			
			.nav li a:hover {
				background: rgb(19, 138, 3 ); /* Old browsers */
				background: -moz-linear-gradient(top,  rgba(40, 146, 26, 0.623) 0%, rgba(10, 104, 5, 0.623) 100%); /* FF3.6+ */
				background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(19, 138, 3 ,0.623)), color-stop(100%,rgba(10, 104, 5, 0.849))); /* Chrome,Safari4+ */
				background: -webkit-linear-gradient(top,  rgb(40, 146, 26, 0.623) 0%,rgba(10, 104, 5, 0.623) 100%); /* Chrome10+,Safari5.1+ */
				background: -o-linear-gradient(top,  rgba(40, 146, 26, 0.623) 0%,rgba(10, 104, 5, 0.623) 100%); /* Opera 11.10+ */
				background: -ms-linear-gradient(top,  rgba(40, 146, 26, 0.623) 0%,rgba(10, 104, 5, 0.623) 100%); /* IE10+ */
				background: linear-gradient(to bottom,  rgba(40, 146, 26, 0.623) 0%,rgba(10, 104, 5, 0.623) 100%); /* W3C */
			}
			
			.nav li ul {
				display:none;
				position:absolute;
				min-width:100px;
			}
			
			.nav li:hover > ul {
				display:block;
			}
			
			.nav li ul li {
				position:relative;
			}
			
			.nav li ul li ul {
				right:-100px;
				top:0px;
			}
			
		</style>
	</head>
